<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Memory game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="This game is a Memory game. It has been developing for 
		Udacity's Nanodegree: Front-end web development (2018).">
	<meta name="author" content="Willian Coelho da Cunha">
	
	<!--Bootstrap v.4.1.3-->
	<!--css-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!--Own style-->
	<!--css-->
	<link rel="stylesheet" href="asset/css/app.css">
	<!--js-->
	<script src="asset/js/app-head.js"></script>

	<!--Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	
</head>
<body class="container">
<!--header-->
<header class="row">
	<h1 class="col-12 text-center">Udacity's memory game</h1>
	<h2 class="col-12 text-center">By Willian Coelho da Cunha</h2>
</header>

<!--Star rating, timer and move counter-->
<section class="row controllers">

	<!--Timer-->
	<article class="col-4 text-center">
		<h3 class="col-12">Timer</h3>
		<h4 class="col-12"><time class="timer"></time></h4>
	</article>
	
	<!--Star rating-->
	<article class="col-4 text-center">
		<h3 class="col-12">Star rating</h3>
		<h4 class="col-12 star-rating"></h4>
	</article>
	
		<!--Move counter-->
	<article class="col-4 text-center">
		<h3 class="col-12">Move counter</h3>
		<h4 class="col-12 move-counter"></h4>
	</article>
	
</section>

<!--Restart the game button-->
<section class="row btn-restart">
	<div class="col-12 text-center">
		<button type="button" class="btn btn-primary" onclick="javascript:restartGame();">Restart the game?</button>
	</div>
</section>

<!--Game arena-->
<section id="game-arena" class="row justify-content-md-center">
	<script>gameArena();</script>
</section>

<!--Footer-->
<footer class="row">
	<h6 class="col-12 text-center">Developed by Willian Coelho da Cunha</h6>
	<p class="col-12 load text-center">Udacity | Nanodegree Desenvolvimento web front-end (<time>2018</time>)</p>
</footer>

<!--Modal-->
<!--Start the game-->
<section class="modal fade" id="question">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Start the game?</h5>
			</div>
			<div class="modal-body">
				Press the button below to start the game.
			</div>
			<div class="modal-footer">
				<button type="button" id="btn-start" class="btn btn-primary" data-dismiss="modal" onClick="javascript:startGame();">Start the game</button>
			</div>
		</div>
	</div>
</section>

<!--Modal-->
<!--Congratulate the winner-->
<section class="modal fade" id="gameOver">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Congratulations!!!</h5>
			</div>
			<div id="game-score" class="modal-body"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" onClick="javascript:startGame();">Play again</button>
			</div>
		</div>
	</div>
</section>

<!--Bootstrap v.4.1.3-->
<!--js files-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!--Own style-->
<!--js-->
<script src="asset/js/app.js"></script>

</body>
</html>

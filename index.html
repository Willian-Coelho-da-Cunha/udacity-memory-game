<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Memory game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Willian Coelho da Cunha">
	
	<!--Bootstrap v.4.1.3-->
	<!--css-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!--Own style-->
	<!--css-->
	<link rel="stylesheet" href="asset/css/app.css">
	<!--js-->
	<script src="asset/js/app-head.js"></script>
	
</head>
<body class="container">
<!--header-->
<header class="row">
	<h1 class="col-12 text-center">Udacity's memory game</h1>
	<h2 class="col-12 text-center">By Willian Coelho da Cunha</h2>
</header>

<!--Star rating, timer and move counter-->
<section class="row controllers">

	<!--Timer-->
	<article class="col-4 text-center">
		<h3 class="col-12">Timer</h3>
		<h4 class="col-12"><time class="timer"></time></h4>
	</article>
	
	<!--Star rating-->
	<article class="col-4 text-center">
		<h3 class="col-12">Star rating</h3>
		<h4 class="col-12 star-rating"></h4>
	</article>
	
		<!--Move counter-->
	<article class="col-4 text-center">
		<h3 class="col-12">Move counter</h3>
		<h4 class="col-12 move-counter"></h4>
	</article>
	
</section>

<!--Bootstrap v.4.1.3-->
<!--js files-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!--Own style-->
<!--js-->
<script src="asset/js/app.js"></script>

</body>
</html>

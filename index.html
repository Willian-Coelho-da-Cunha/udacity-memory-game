<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>Memory game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta
			name="description"
			content="This web page contains a memory game. This memory game was developed at the end of the Udacity's 
				Nanodegree: Nanodegree Front End Web Development. My name is Willian Coelho da Cunha. I did the Nanodegree 
				and I developed this game in September, 2018. And, after this, I have been improving the game. Feel free to 
				play it. And, thanks for being here." />
		<meta name="author" content="Willian Coelho da Cunha" />

		<!--css-->
		<link rel="stylesheet" href="asset/css/app.css" />

		<!--js-->
		<script src="asset/js/app-head.js"></script>
	</head>

	<body>
		<!--header-->
		<header>
			<h1>Memory game</h1>
		</header>

		<!--Star rating, timer and move counter-->
		<section class="indicator">

			<!--Timer-->
			<section class="indicator__timer">
				<h3 class="indicator__timer__title">Timer</h3>
				<h4 class="indicator__timer__timer"><time class="timer">00:00:00</time></h4>
			</section>

			<!--Star rating-->
			<section class="indicator__star-rating">
				<h3 class="indicator__star-rating__title">Star rating</h3>
				<h4 id="star-rating" class="indicator__star-rating__star-rating">
					<span class="star">&#10023;</span>
					<span class="star">&#10023;</span>
					<span class="star">&#10023;</span>
				</h4>
			</section>

			<!--Move counter-->
			<section class="indicator__move-counter">
				<h3 class="indicator__move-counter__title">Move counter</h3>
				<h4 class="move-counter indicator__move-counter__move-counter">00</h4>
			</section>
		</section>

		<!--Game arena-->
		<section id="game-arena" class="game-arena">
			<script>gameArena();</script>
		</section>

		<!--Button restart the game-->
		<section class="container-button-restart-the-game">
			<button
				type="button"
				class="container-button-restart-the-game__button-restart-the-game"
				onclick="javascript:restartGame();">
					Restart the game?
			</button>
		</section>

		<!--Footer-->
		<footer>
			<h6>Developed by Willian Coelho da Cunha</h6>
			<p>Udacity | Nanodegree Desenvolvimento web front-end (<time>2020</time>)</p>
		</footer>

		<!--Modal-->
		<!--Start the game-->
		<section class="modal modal--closed" id="start-game" role="document">
			<section class="modal__content">
				<h5 class="modal__content__title">Start the game?</h5>

				<p class="modal__content__body">
					Press the button below to start the game.
				</p>

				<section class="modal__content__action">
					<button
						type="button"
						class="modal__content__action__button--start-the-game"
						onClick="javascript:startGame();">
							Start the game?
					</button>
				</section>
			</section>
		</section>

		<!--Modal-->
		<!--Congratulate the winner-->
		<section class="modal modal--closed" id="game-over" role="document">
			<section class="modal__content">
				<h5 class="modal__content__title">Congratulations!!!</h5>

				<section id="game-score"></section>

				<section class="modal__content__action">
					<button
						type="button"
						class="modal__content__action__button--close"
						onClick="javascript:closeGameOverModal();">
							Close
					</button>

					<button
						type="button"
						class="modal__content__action__button--play-again"
						onClick="javascript:restartGameFromGameOverModal();">
							Play again?
					</button>
				</section>
			</section>
		</section>

		<!--js-->
		<script src="asset/js/app.js"></script>
	</body>
</html>
